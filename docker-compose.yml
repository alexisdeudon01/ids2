version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: ids2-elasticsearch
    user: "1000:1000"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - 9200:9200
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -f http://localhost:9200 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: ids2-kibana
    user: "1000:1000"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - 5601:5601
    volumes:
      - kibana_data:/usr/share/kibana/data
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:5601/api/status || exit 1
      interval: 10s
      timeout: 5s
      retries: 10

  init-es:
    image: curlimages/curl:latest
    container_name: ids2-init-es
    volumes:
      - ./init-es.sh:/init-es.sh:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: sh /init-es.sh
    restart: "no"

  init-kibana:
    image: curlimages/curl:latest
    container_name: ids2-init-kibana
    volumes:
      - ./init-kibana.sh:/init-kibana.sh:ro
    depends_on:
      kibana:
        condition: service_healthy
    command: sh /init-kibana.sh
    restart: "no"

volumes:
  es_data:
  kibana_data:
